<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide Show</title>

        <link rel="stylesheet" href="./asset/css/slide-show.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="slide-show">
            <div class="inner">
                <div class="img-item">
                    <img src="./asset/images/1.png" alt="Food" />
                </div>

                <div class="img-item">
                    <img src="./asset/images/2.png" alt="Food" />
                </div>

                <div class="img-item">
                    <img src="./asset/images/3.png" alt="Food" />
                </div>

                <div class="img-item">
                    <img src="./asset/images/4.png" alt="Food" />
                </div>

                <div class="img-item">
                    <img src="./asset/images/5.png" alt="Food" />
                </div>

                <div class="img-item">
                    <img src="./asset/images/6.png" alt="Food" />
                </div>
            </div>
            <div class="control-slide">
                <div class="btn prev">
                    <i class="fa-solid fa-caret-left"></i>
                </div>

                <div class="btn next">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>

            <div class="pagination">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>

        <script src="./asset/src/slide-show.js"></script>
    </body>
</html>
