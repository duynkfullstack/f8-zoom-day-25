<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Check All</title>
        <link rel="stylesheet" href="./asset/css/check-all.css" />
    </head>
    <body>
        <div class="status-filter">
            <div class="custom-checkbox">
                <span class="title-custom">Checkbox</span>
                <label class="check-box-custom">
                    <input
                        class="input-check-all"
                        type="checkbox"
                        name="checkbox"
                        hidden
                    />
                </label>
            </div>
            <div class="status-grid">
                <label class="status-box border-gray"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    1</label
                >
                <label class="status-box border-gray"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    2</label
                >
                <label class="status-box border-yellow"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    3</label
                >
                <label class="status-box border-blue"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    4</label
                >

                <label class="status-box border-orange"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    5</label
                >
                <label class="status-box border-pink"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    6</label
                >
                <label class="status-box border-green"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    7</label
                >
                <label class="status-box border-green"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    8</label
                >

                <label class="status-box border-orange"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    9</label
                >
                <label class="status-box border-orange"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    10</label
                >
                <label class="status-box border-red"
                    ><input type="checkbox" class="input-checkbox" /> Status
                    11</label
                >
            </div>
        </div>

        <script src="./asset/src/check-all.js"></script>
    </body>
</html>
